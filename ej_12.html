<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Set the background color of a paragraph</title>
</head>

<body>
    <input type="button" value="Click to set paragraph background
color" onclick="setBackground()">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</body>
<script type="text/javascript">

    function setBackground() {
        const paragraphs = document.body.querySelectorAll("p");
        for (const ph of paragraphs) {

            let random = Math.floor(Math.random() * 10);
            ph.style.backgroundColor = `#${random}${random}${random}${random}${random}${random}`;
            ph.style.color = '#FFF';
        }
    }

</script>

</html>
